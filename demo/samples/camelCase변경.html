   <table style="width:100%;height:100%">
		<tr valign="top">
			<td>
				<textarea rows="20" id="before"></textarea>
			</td>
			<td>
				<textarea rows="20" id="after"></textarea>
			</td>

<script>

function convertCamel(camelStr){
	
    if(camelStr == '') {
        return camelStr;
    }
	if($('#lowercaseYN').is(':checked')){
		camelStr = camelStr.toLowerCase();
	}
    // conversion
    var returnStr = camelStr.replace(/_(\w)/g, function(word) {
        return word.toUpperCase();
    });
    returnStr = returnStr.replace(/_/g, "");
    
    return returnStr; 
}

function capitalizeFirstLetter(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

function fnChange(){
	var before = $('#before').val();
	
	var beforeArr = before.split('\n');

	var reval = [];
	for(var i = 0 ;i < beforeArr.length ;i++){
		var item = beforeArr[i];

		reval.push(convertCamel(item));
	}

	$('#after').val(reval.join('\n'));
}

$(document).ready(function (){
	$('.change-btn').on('click',function (){
		fnChange();
	})
})
</script>
