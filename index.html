---
layout: main-layout
title : Pub-js
---

{% assign i18lang = site.data.lang %}

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Pub js <small>jQuery Plugins </small></h1>

    <div class="row" id="pubjs-plugin">
    	{% for menu in site.data.menu["g_pubMainMenuObject"] %}
		  	<div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
				<div class="card h-100">
					<div class="card-body">
						<h4 class="card-title">{{menu.name}}</h4>
						<div><a href="{{menu.api_url}}">{{i18lang.label.api}}</a></div>
						<div><a href="{{menu.demo_url}}">{{i18lang.label.demo}}</a></div>
						<div><a href="{{menu.git_url}}">{{i18lang.label.download}}<i class="fa fa-download"></i></a></div>
						<p class="card-text">{{menu.desc}}</p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>


<!-- /.container -->
